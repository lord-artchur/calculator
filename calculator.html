<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <main>
      <div class="calculatorbody">
        <div id="display" class="display">0</div>
        <div class="digits">
          <button class="digit-key" value="7" id="input7">7</button>
          <button class="digit-key" value="8" id="input8">8</button>
          <button class="digit-key" value="9" id="input9">9</button>
          <button class="digit-key" value="4" id="input4">4</button>
          <button class="digit-key" value="5" id="input5">5</button>
          <button class="digit-key" value="6" id="input6">6</button>
          <button class="digit-key" value="1" id="input1">1</button>
          <button class="digit-key" value="2" id="input2">2</button>
          <button class="digit-key" value="3" id="input3">3</button>
          <button class="digit-key" value="0" id="input0">0</button>
          <button class="" id="equals">=</button>
          <button class="" id="allClear">AC</button>
        </div>
        <div class="operator-column">
          <button class="operator-key" id="divide">/</button>
          <button class="operator-key" id="multiply">*</button>
          <button class="operator-key" id="subtract">-</button>
          <button class="operator-key" id="add">+</button>
        </div>
      </div>
    </main>
    <footer><p>Created by Damon Atwood for The Odin Project</p></footer>
  </body>
  <script src="calculator.js"></script>
</html>
